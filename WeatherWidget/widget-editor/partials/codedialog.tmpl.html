<md-dialog aria-label="Widget code" ng-cloak style="max-width:840px;">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Widget code</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons" aria-label="Close dialog">close</i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" flex>
                <md-input-container class="md-block">
                    <label>Click to select all</label>
                    <textarea ng-model="code" md-maxlength="1000" rows="10" md-select-on-focus class="small monospace"></textarea>
                </md-input-container>
                <p style="overflow: hidden; height:0;">{{code}}</p>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()" style="margin-right:20px;">Close</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
